<ion-footer>
  <ion-toolbar>
    <!-- <p>Ash, Misty, Brock</p> -->
    <ion-row>

      <ion-col col-2>
        <button  ion-button full clear >

            </div>
        </button>

      </ion-col>
    </ion-row>
